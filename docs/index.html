<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pairs Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

    <link rel="icon" href="./img/favicon.png">
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: Roboto;
        --mdc-theme-primary: black;
        --mdc-theme-secondary: black;
        background-color: #e0e0e0;
      }
    </style>

    <pair-information id=pairInformation></pair-information>
    <app-container id=app></app-container>

    <mwc-snackbar id=snackbar></mwc-snackbar>

    <script type=module src="./app.js"></script>
    <script>
      window.toast = function (labelText, timeoutMs = 4000) {
        snackbar.labelText = labelText;
        snackbar.timeoutMs = timeoutMs;
        snackbar.open = true;
      }
    </script>
  </body>
</html>
